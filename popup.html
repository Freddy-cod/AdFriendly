<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdFriend</title>
    <style>
      body {
        width: 250px;
        font-family: Arial, sans-serif;
        padding: 10px;
        background: #f9f9f9;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      textarea {
        width: 100%;
        height: 80px;
        margin-top: 10px;
      }
      button {
        width: 100%;
        margin-top: 10px;
        background: #ffcc00;
        border: none;
        padding: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #ffbb00;
      }
    </style>
  </head>
  <body>
    <h2>AdFriend Settings</h2>
    <label for="messages">Custom Messages (comma-separated):</label>
    <textarea id="messages"></textarea>
    <button id="save">Save</button>
    <script src="popup.js"></script>
  </body>
</html>
